<!DOCTYPE html>
<html>
    <head>
        <title>DOM projects</title>
    </head>
    <body>
        <p>
            Youtube subscribe Button
        </p>
        <button class="js-sub-but" onclick="
            subscribe();
        ">Subscribe</button>

        <p>Amazon Shipping Calculator</p>
        <p>Order under $40 = +$10 Shipping.</p>
        <p>Order over $40 = Free Shiping</p>


        <input class="js-input" placeholder="cost of the order" onkeydown="
            keyDown(event);
        " >
        <button class="js-cal" onclick="
            calcuator();
        
        ">calculate</button>

        <p class="js-output"></p>
        <script>

            function keyDown(event){
                if (event.key==='Enter'){
                    calcuator();
                }
            }

            function calcuator(){
                const var1=document.querySelector('.js-input');
                //convert string into number using Number() function.
                let cost= Number(var1.value);

                if (cost < 40){
                    cost=cost+10;
                }

            document.querySelector('.js-output').innerHTML=`$${cost}`;
            }

            //innerHTML is not ignore spaces for ignoring spaces we use innerTEXT
            function subscribe(){
                const buttonElm=document.querySelector('.js-sub-but');
                if (buttonElm.innerHTML === 'Subscribe'){
                    buttonElm.innerHTML='Subscribed';
                }else{
                    buttonElm.innerHTML='Subscribe';
                }
            }
        </script>
    </body>
</html>
