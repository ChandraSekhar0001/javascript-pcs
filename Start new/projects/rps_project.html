<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Secissor</title>
        <link rel="stylesheet" href="rps_project.css">
    </head>
    <body>
        <p class="title">
            Rock paper Scissors
        </p>
        <button class="rock" onclick="
            funResult('rock');
        "><img src="project_reso\rps_reso/rock-emoji.png" class="move"></button>
        <button class="paper" onclick="
            funResult('paper');
        "><img src="project_reso/rps_reso/paper-emoji.png" class="move"></button>
        <button class="scissor" onclick="
            funResult('scissors');
        "><img src="project_reso/rps_reso/scissors-emoji.png" class="move"></button>

        <p class="js-wl"></p>

        <p class="js-moves">
        </p>


        <p class="js-score"></p>

        <button class="reset-but" onclick="
            score.win=0;
            score.lose=0;
            score.ties=0;
            localStorage.removeItem('score');

            updateScore();

            
        ">Rest Score</button>
        <script src="rps_project.js"></script>
    </body>
</html>
